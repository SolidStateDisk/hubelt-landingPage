<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 180" role="img" aria-label="Hubelt logo - galactic factory cog">
  <defs>
    <style>
      .dark { fill:#111827; }
      .accent { fill:#EF4444; }
    </style>
  </defs>

  <!-- Outer cog (8 teeth) -->
  <circle cx="80" cy="90" r="65" stroke="#111827" stroke-width="18" fill="none" stroke-dasharray="40 20"></circle>

  <!-- Nozzle in center -->
  <polygon class="accent" points="70,70 90,70 85,90 75,90"></polygon>

  <!-- Layer lines -->
  <rect class="accent" x="65" y="100" width="30" height="6"></rect>
  <rect class="accent" x="65" y="115" width="30" height="6"></rect>

  <!-- Wordmark -->
  <g transform="translate(180,110)">
    <text x="0" y="0" font-size="68" letter-spacing="6" font-family="Orbitron, 'Eurostile', 'Arial Black', sans-serif" class="dark">HUBELT</text>
  </g>
</svg>
