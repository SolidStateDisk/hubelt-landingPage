  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function() {
      const pref = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
      if (pref.startsWith('de')) {
        window.location.replace('/en/');
      } else {
        window.location.replace('/en/');
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting…</p>
  <noscript>
    <p>
      Please choose:
      <a href="/en/">English</a> |
      <a href="/de/">Deutsch</a>
    </p>
  </noscript>
</body>
